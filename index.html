   <script>
    let bs=0
    let as=0
    let mb="https://media.istockphoto.com/id/1223839126/photo/black-box-mockup-with-question-mark-sign.jpg?b=1&s=170667a&w=0&k=20&c=M-PTvVApFe6Mh6oLfz5U9g5veQLGIrc1_w5imilqS9M="
    function game(box) {
        let play=document.getElementById(box).src 
        if (play==mb){

        
        let x=Math.random()*100
        x=Math.floor(x)
        if (x%2==0) {
            as=as+1
        document.getElementById ("applep").innerText=as
        document.getElementById (box).src="https://media.istockphoto.com/id/1141529240/vector/simple-apple-in-flat-style-vector-illustration.jpg?s=612x612&w=0&k=20&c=BTUl_6mGduAMWaGT9Tcr4X6n2IfK4M3HH-KCsr-Hrgs="
        if (as>4){
            location.href="Loserpage.html"
        }
    }
    else {
        bs=bs+1
        document.getElementById ("bananap").innerText=bs
        document.getElementById (box).src="https://media.istockphoto.com/id/120492078/photo/banana.jpg?s=612x612&w=0&k=20&c=Xlkb122txfxnF8s7rZGxCZnSX4Qe4ZabXrPCFOG-lIc=" 
        if (bs>4){
            location.href="Winnerpage.html"
        }
    }
}
    
}
